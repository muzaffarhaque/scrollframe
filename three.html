<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    var geometry = new THREE.PlaneGeometry(2, 2);

    var imageFrames = ["./animation6/0001.png", "./animation6/0004.png","./animation6/0008.png", "./animation6/0012.png"];
    var frameIndex = 0;

    function loadTexture() {
      var textureLoader = new THREE.TextureLoader();
      textureLoader.load(imageFrames[frameIndex], function (texture) {
        var material = new THREE.MeshBasicMaterial({ map: texture });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      frameIndex++;
      if (frameIndex >= imageFrames.length) {
        frameIndex = 0;
      }

      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }

      loadTexture();

      renderer.render(scene, camera);
    }

    camera.position.z = 5;
    loadTexture();
    animate();
  </script>
</body>
</html>
