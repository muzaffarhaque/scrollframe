<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="./css/index.css"> -->
        <title>Scroll Triger</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .box1 {
                height: 100vh;
            }
            .box1 {
                background-color: green;
            }
            .box2 {
                background-color: blue;
                height: 1000px;
            }
            #zoom {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: fixed;
                z-index: 99;

            }

        </style>
    </head>
    <body>

        <div class="box1">
            <img src="./animation6/0001.png" id="zoom" alt="">
        </div>
        <div class="box2">
            <!-- <div class="img"></div>
        <div class="imp"></div> -->
        </div>

        <script>
            document.addEventListener("scroll", () => {
                const img = document.getElementById('zoom');
                var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                var paddedNumber = Math.floor(scrollPosition);
                console.log(Math.floor(paddedNumber / 10).toString().padStart(4, '0'));
                let no = Math
                    .floor(paddedNumber / 10)
                    .toString()
                    .padStart(4, '0')

                if (no >= 0000 && no <= 1000) {
                    img.src = `./animation6/${Math
                        .floor(paddedNumber / 10)
                        .toString()
                        .padStart(4, '0')}.png`
                }

            })
        </script>
    </body>
</html>
